<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .slider-container {
            position: relative;
            width: 100%;
            overflow: hidden;
        }

        .slider {
            display: flex;
            transition: transform 0.5s ease;
        }

        .slider img {
            width: 100%;
            height: auto;
        }

        .slider-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        #prevBtn {
            left: 10px;
        }

        #nextBtn {
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="slider-container">s
        <div class="slider">
            <img src="https://cdn.mos.cms.futurecdn.net/EsN23xrJWzjugDeruTfe5R.jpg" alt="Image 1">
            <img src="https://assetsio.reedpopcdn.com/max-payne-3_8FXfNqI.jpg?width=1600&height=900&fit=crop&quality=100&format=png&enable=upscale&auto=webp" alt="Image 2">
            <img src="https://rare-gallery.com/uploads/posts/719470-Max-Payne-Max-Payne-3.jpg" alt="Image 3">
            <img src="https://cdn.mos.cms.futurecdn.net/NCxZeNDwFb8asCEaqtQpCS.jpg" alt="Image 4">
        </div>
        <button id="prevBtn" class="slider-button">Previous</button>
        <button id="nextBtn" class="slider-button">Next</button>
    </div>

    <script>
        const slider = document.querySelector('.slider');
        const sliderImages = document.querySelectorAll('.slider img');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');

        let currentIndex = 0;

        function showSlide(index) {
            slider.style.transform = `translateX(-${index * 100}%)`;
        }

        function nextSlide() {
            currentIndex = (currentIndex + 1) % sliderImages.length;
            showSlide(currentIndex);
        }

        function prevSlide() {
            currentIndex = (currentIndex - 1 + sliderImages.length) % sliderImages.length;
            showSlide(currentIndex);
        }

        let autoPlayInterval;

        function startAutoPlay() {
            autoPlayInterval = setInterval(nextSlide, 3000); // Change image every 3 seconds
        }

        function stopAutoPlay() {
            clearInterval(autoPlayInterval);
        }

        nextBtn.addEventListener('click', () => {
            nextSlide();
            stopAutoPlay();
        });

        prevBtn.addEventListener('click', () => {
            prevSlide();
            stopAutoPlay();
        });

        startAutoPlay();
    </script>
</body>
</html>
